{{ define "homeContent" }}
  <div
    class="overflow-hidden p-3 border border-gray-800 rounded-2xl shadow-xl focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"  >
    <textarea
      id="OrderNotes"
      class="w-full resize-none border-none align-top focus:ring-0 sm:text-sm"
      rows="4"
      placeholder="What's on your mind?"
    ></textarea>

    <div class="flex items-center justify-end gap-2 bg-white p-3">
      <button type="button" class="bg-purple-400">
  Post!
</button>
    </div>
  </div>
    {{range .}}
        {{template "singleStoryBlock" .}}
    {{end}}
{{ end }}
