{{ define "homeContent" }}
  <div
    class="overflow-hidden p-3 border border-gray-800 rounded-2xl shadow-xl focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
    <div class="relative">
      <textarea
        id="OrderNotes"
        class="w-full resize-none border-none align-top focus:ring-0 sm:text-sm pr-20"
        rows="4"
        placeholder="What's on your mind?"
      ></textarea>
      <button
        type="button"
        class="absolute bottom-2 right-2 bg-violet-200 rounded-2xl px-4 py-1 hover:bg-violet-300 transition-colors"
      >
        Post!
      </button>
    </div>
  </div>
    {{range .}}
        {{template "singleStoryBlock" .}}
    {{end}}
{{ end }}
