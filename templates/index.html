<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Architoct</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              base: '#ff4500',
              hover: '#ff5722',
              light: '#ff6b45',
              dark: '#cc3700',
            },
            background: {
              dark: '#000000',
              card: '#1a1a1b',
              hover: '#272729',
            },
            text: {
              primary: '#f87171',
              secondary: '#818384',
              muted: '#6E7578',
              link: '#4FBCFF',
            }
          }
        }
      }
    }
  </script>
</head>

<body class="home flex justify-center w-full bg-background-dark">
  <div class="homeContent flex flex-col">
    <!-- Commented header section -->
    <!-- <div class="header text-6xl text-text-primary py-7">
      Architoct.
    </div> -->

    <!--STORY----------------------------------------------------------------->
    <div class="story flex flex-row gap-6 py-3 text-text-muted text-sm">
      <!-- Upvote section -->
      <div class="upvoteMarker flex flex-col items-center">
        <!-- Triangle using CSS border trick -->
        <div class="cursor-pointer w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-b-[10px] border-gray-400 hover:border-b-gray-600">
        </div>
        <!-- Vote count -->
        <div class="py-2">
          42
        </div>
      </div>

      <!-- data content -->
      <div class="data flex flex-col">
        <div class="title text-text-primary hover:underline font-bold text-lg">
          We're (finally) going to the cloud
        </div>
        <div class="metadata flex space-x-4 py-1 divide-x divide-gray-500">
          <div class="user">
            via tonyfinn
          </div>
          <div class="timestamp pl-4">
            5 hours ago
          </div>
          <div class="numberOfComments pl-4">
            15 comments
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
